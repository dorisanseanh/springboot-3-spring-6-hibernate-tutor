<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Form</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thymeleaf Form</h1>

    <form th:action="@{/processFormVersion}" method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Họ và tên:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Nhập họ và tên" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Tin nhắn:</label>
            <textarea id="message" name="message" class="form-control" rows="3" placeholder="Nhập tin nhắn"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Gửi</button>
    </form>

    <p class="text-center mt-3" th:text="${message}"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
